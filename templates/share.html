{% extends 'base.html' %}
{% block body %}
<div class="container" style="background-color: rgb(245, 245, 245);margin-top: 30px;" ng-app="myApp" ng-controller="ShareCtrl">
    <h4 style="text-align: left;">{{ username }}分享的Mark</h4>
    <p id="username" style="display: none;">{{ username }}</p>
    <p style="text-align: left;">请点击Mark来添加到自己的笔记中</p>
        <div ng-repeat="element in shareContent" ng-init="markStatus = 0" class="well" style="background-color: rgb(251,251,251);margin-top: 40px;margin-bottom: 40px;border: 1px solid #23BA98;">
            <div>
                <p id="{{element.index}}"style="display: none;">{{element.original}}</p>
                <div ng-bind-html="element.text"></div>
            </div>
            <div class="pull-right" style="margin-top: -20px;margin-right: -15px">
                <a href=""><span ng-show="markStatus == 0" class="label label-success" ng-click="markShare()"
                          style="line-height: 50px;margin-left: 10px;">Mark</span></a>
                <span ng-show="markStatus == 1" class="fui-check" style="line-height: 50px;margin-left: 10px;"></span>
            </div>
        </div>
</div>
<style>
    img {
        max-width: 100%;
    }
    p,li {
        font-size: 1em;
    }
    blockquote p {
        font-size: 0.75em;
    }
    pre code {
        font-size: 0.9em;
    }
    ul,ol {
        padding-left: 20px;
    }
    h1 {
        font-size: 2em;
    }
    h2 {
        font-size: 1.8em;
    }
    h3 {
        font-size: 1.6em;
    }
    h4 {
        font-size: 1.4em;
    }
    h5 {
        font-size: 1.2em;
    }
    h6 {
        font-size: 1.1em;
    }
</style>

{% endblock %}
